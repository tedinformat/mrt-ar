<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>捷運窗景 AR 體驗</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      
      #ui-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }

      .guide-frame {
        width: 80vw; height: 55vh;
        border: 2px dashed rgba(255, 255, 255, 0.7);
        border-radius: 12px;
      }
      
      .instruction {
        margin-top: 20px; color: white; background: rgba(0,0,0,0.6);
        padding: 10px 20px; border-radius: 20px; font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="ui-layer">
      <div class="guide-frame"></div>
      <div class="instruction">請掃描左下角的圖標</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="barcodeImg" src="./barcode.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-image 
          src="#barcodeImg" 
          position="10.6 7.4 0" 
          scale="22.2 15.8 1" 
          rotation="0 0 0" 
          opacity="0.9" 
          alpha-test="0.5"
        ></a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
