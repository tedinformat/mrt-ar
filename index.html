<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>捷運窗景 AR 互動</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      
      /* --- UI 層：引導框與文字 --- */
      #ui-layer {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* 虛線引導框 */
      .guide-frame {
        width: 80vw;
        height: 55vh; /* 模擬寬螢幕窗戶比例 */
        border: 2px dashed rgba(255, 255, 255, 0.7);
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        position: relative;
      }

      /* 四個角落裝飾 (視覺引導) */
      .corner { position: absolute; width: 20px; height: 20px; border-color: #00FF00; border-style: solid; }
      .tl { top: -2px; left: -2px; border-width: 4px 0 0 4px; }
      .tr { top: -2px; right: -2px; border-width: 4px 4px 0 0; }
      .bl { bottom: -2px; left: -2px; border-width: 0 0 4px 4px; }
      .br { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; }

      .instruction {
        margin-top: 25px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 20px;
        font-family: sans-serif;
        font-size: 16px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>

    <div id="ui-layer">
      <div class="guide-frame">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>
      </div>
      <div class="instruction">將虛線框對準捷運窗戶</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="barcodeImg" src="./barcode.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-image 
          src="#barcodeImg" 
          position="0 0 0" 
          scale="1 1 1" 
          rotation="0 0 0" 
          opacity="0.9" 
          alpha-test="0.5"
        ></a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
