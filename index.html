<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>捷運窗景 AR 偵測拍照版</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* --- UI 層 (按鈕、提示) --- */
      .ui-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }

      /* 1. 搜尋中的提示 (一開始顯示) */
      #scanning-ui {
        display: flex; flex-direction: column; align-items: center;
        transition: opacity 0.3s;
      }
      .scan-guide-box {
        width: 60vw; height: 60vw; /* 正方形掃描框 */
        border: 3px solid rgba(0, 255, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        position: relative;
      }
      /* 掃描線動畫 */
      .scan-line {
        width: 100%; height: 2px; background: #00ff00;
        position: absolute; top: 0;
        animation: scanMove 2s infinite linear;
      }
      @keyframes scanMove { 0% {top: 0%;} 50% {top: 100%;} 100% {top: 0%;} }
      
      .instruction-text {
        margin-top: 20px; color: white; background: rgba(0,0,0,0.6);
        padding: 10px 20px; border-radius: 20px; text-align: center;
      }

      /* 2. 抓到圖後的拍照介面 (一開始隱藏) */
      #photo-ui {
        display: none; 
        position: absolute; bottom: 50px;
        flex-direction: column; align-items: center;
      }
      .photo-hint {
        color: white; text-shadow: 1px 1px 2px black; margin-bottom: 15px;
        background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 15px;
      }
      .shutter-button {
        width: 70px; height: 70px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 4px solid rgba(200, 200, 200, 0.8);
        border-radius: 50%; cursor: pointer; pointer-events: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      }
      .shutter-button:active { transform: scale(0.95); background-color: white; }

    </style>
</head>
<body>

    <div class="ui-container">
      
      <div id="scanning-ui">
        <div class="scan-guide-box"><div class="scan-line"></div></div>
        <div class="instruction-text">請掃描窗框上的圖形 (12cm)</div>
      </div>

      <div id="photo-ui">
        <div class="photo-hint">已鎖定！請調整角度與窗景合照</div>
        <div class="shutter-button" id="shutterBtn"></div>
      </div>

    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, preserveDrawingBuffer: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="barcodeImg" src="./barcode.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        
        <a-image 
          src="#barcodeImg" 
          position="4.1 2.9 0.05" 
          scale="9.25 6.5 1" 
          rotation="0 0 0" 
          opacity="0.95" 
          alpha-test="0.5"
        ></a-image>

      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const scanningUI = document.querySelector('#scanning-ui');
        const photoUI = document.querySelector('#photo-ui');
        const shutterBtn = document.querySelector('#shutterBtn');
        const target = document.querySelector('#mytarget');
        const sceneEl = document.querySelector('a-scene');

        // 1. 偵測事件監聽
        target.addEventListener("targetFound", event => {
          // 抓到圖了 -> 隱藏掃描框，顯示拍照按鈕
          scanningUI.style.display = 'none';
          photoUI.style.display = 'flex';
        });

        target.addEventListener("targetLost", event => {
          // 圖跑掉了 -> 恢復掃描框
          scanningUI.style.display = 'flex';
          photoUI.style.display = 'none';
        });

        // 2. 拍照合成邏輯 (Canvas Merge)
        shutterBtn.addEventListener('click', function() {
          
          // 暫時隱藏 UI
          photoUI.style.display = 'none';

          // 確保在畫面渲染當下執行
          requestAnimationFrame(() => {
              const video = document.querySelector('video'); // MindAR 的背景影片
              const arCanvas = sceneEl.canvas; // AR 物件層

              if (!video || !arCanvas) return;

              // 建立合成畫布
              const mergeCanvas = document.createElement('canvas');
              mergeCanvas.width = video.videoWidth;
              mergeCanvas.height = video.videoHeight;
              const ctx = mergeCanvas.getContext('2d');

              // A. 畫背景 (攝影機)
              ctx.drawImage(video, 0, 0, mergeCanvas.width, mergeCanvas.height);

              // B. 畫前景 (AR Barcode)
              // 修正 Retina 螢幕解析度問題：使用 9 參數繪製法
              ctx.drawImage(
                  arCanvas, 
                  0, 0, arCanvas.width, arCanvas.height, // 來源：完整抓取
                  0, 0, mergeCanvas.width, mergeCanvas.height // 目標：縮放貼合
              );

              // C. 下載存檔
              const link = document.createElement('a');
              const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
              link.download = `ar-window-${timestamp}.jpg`;
              link.href = mergeCanvas.toDataURL('image/jpeg', 0.95);
              link.click();

              // 恢復 UI
              setTimeout(() => {
                photoUI.style.display = 'flex';
              }, 500);
          });
        });
      });
    </script>
</body>
</html>
